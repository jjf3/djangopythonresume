<html>
<head>
    <title>My Resume</title>
</head>
<body>
    <h1>{{ resume.name }}</h1>
    <p>Email: {{ resume.email }}</p>
    <p>Phone: {{ resume.phone }}</p>

    <h2>Summary</h2>
    <p>{{ resume.summary }}</p>

    <h2>Education</h2>
    <p>{{ resume.education }}</p>

    <h2>Experience</h2>
    <p>{{ resume.experience }}</p>

    <h2>Skills</h2>
    <p>{{ resume.skills }}</p>
</body>
</html>
